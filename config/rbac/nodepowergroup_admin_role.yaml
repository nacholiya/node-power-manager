# This rule is not used by the project node-power-manager itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over power.k8s.local.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: node-power-manager
    app.kubernetes.io/managed-by: kustomize
  name: nodepowergroup-admin-role
rules:
- apiGroups:
  - power.k8s.local
  resources:
  - nodepowergroups
  verbs:
  - '*'
- apiGroups:
  - power.k8s.local
  resources:
  - nodepowergroups/status
  verbs:
  - get
