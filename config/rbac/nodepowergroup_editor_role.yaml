# This rule is not used by the project node-power-manager itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the power.k8s.local.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: node-power-manager
    app.kubernetes.io/managed-by: kustomize
  name: nodepowergroup-editor-role
rules:
- apiGroups:
  - power.k8s.local
  resources:
  - nodepowergroups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - power.k8s.local
  resources:
  - nodepowergroups/status
  verbs:
  - get
